<div layout="row" layout-align="space-between center" flex class="layout-align-space-between-center layout-row flex">
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche Candidat">
  </mat-form-field>  

 <!--  <button class="btn-secondary" mat-mini-fab matTooltip="Add a contact">
      <mat-icon routerLink="/add-contact" aria-label="add contact">add</mat-icon>
  </button>
  -->
</div>

<div class="basic-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="firstName" matSortDirection="desc" matSortDisableClear> 

      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
          <td mat-cell *matCellDef="let contact">{{ contact.firstName }}</td>
      </ng-container>
        <!-- LastName Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
            <td mat-cell *matCellDef="let contact">{{ contact.lastName}}</td>
        </ng-container>

    
      <!-- Work Type Column -->
      <ng-container matColumnDef="work">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fonction</th>
          <td mat-cell *matCellDef="let contact">{{ contact.work }}</td>
      </ng-container>

       <!-- Statut Column -->
       <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut candidat</th>
        <td mat-cell *matCellDef="let contact">{{ contact.statut }}</td>
    </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let contact">{{ contact.date }}</td>
      </ng-container>

     <!-- <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let contact">{{ getAddress(contact) }}</td>
      </ng-container>
-->
      <!-- Action Column -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let contact">
              <button mat-icon-button color="accent" matTooltip="edit a contact">
                  <mat-icon (click)="editContact(contact.id)" routerLink= '/edit-contact' aria-label="edit contact">edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" matTooltip="delete a contact">
                  <mat-icon (click)="deleteContact(contact)" aria-label="delete contact">delete_forever</mat-icon>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

    <mat-paginator class="paginator" [pageSizeOptions]="[10, 20, 50, 100]"  ></mat-paginator>
 <!-- <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator> -->
</div>
